       <main>
        <h2> Entre em Contato!</h2>
        <form>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nome:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu Nome">
          <label for="exampleFormControlInput1" class="form-label">Sexo:</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione o sexo</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
          </select>
          <label for="exampleFormControlInput1" class="form-label">Email:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu E-mail">
          <label for="exampleFormControlInput1" class="form-label">Telefone:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu Telefone">
          <label for="exampleFormControlInput1" class="form-label">Endereço:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu endereço">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Digite sua mensagem"></textarea>
        </div>
        <button type="button" class="btn btn-danger">Enviar <i class="fa-solid fa-check"></i></button>
      </form>

        <div class="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d322.8193895070314!2d-52.36388127957979!3d-24.030360769892205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1749680682160!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
